<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W12D4 - Pratica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- INSERISCO LA NAVBAR NELL'HEADER -->
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary px-5 d-flex align-items-center py-0 ">
			<div class="container-fluid d-flex align-items-center ">
				<a class="navbar-brand fs-2" href="#" id="siteButton"><i class="bi bi-book"></i>Books.com</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#" id="homeButton">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Babmini e ragazzi</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="#">Fumetti e manga</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Offerte</a>
						</li>
					</ul>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Cerca" aria-label="Cerca" aria-describedby="bottoneRicerca" id="barraRicerca">
						<button class="btn btn-outline-secondary" type="button" id="bottoneRicerca">Cerca</button>
					</div>
					<div class="d-flex ">
						<div>
							<i class="bi bi-heart fs-3 mx-3"></i>
						</div>
						<div class="position-relative">
							<i class="bi bi-cart fs-3 mx-3" id="cartSectionLink"></i>
							<span class="position-absolute translate-middle badge rounded-pill bg-danger" id="cartCountIcon">
								0
							</span>
						</div>
						<div>
							<i class="bi bi-person fs-3 ms-3"></i>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!-- INSERISCO IL MAIN IN CUI ANDRO AD INSERIRE LE VARIE SEZIONI -->
	<main>
		<section id="BooksSection">
			<div class="container-fluid">
				<h3 id="booksH3" class="mt-4 ">Books</h3>
				<div class="fs-1 d-none" id="nessunRisultato">Nessun risultato corrisponde alla ricerca</div>
				<div class="d-none" id="risultati">Risultati: <span id="risultatiSpan">0</span></div>
				<div class="row row-cols-1  row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-lg-3" id="booksRowContainer">
				</div>
			</div>
		</section>
		
		<section id="CartSection" class="mt-5 ">
			<div class="container-fluid">
				<div class="d-flex justify-content-between ">
					<h3 class="mt-4">Cart</h3>
					<button type="button" class="btn btn-outline-dark d-none" id="svuotaCarrello">Svuota</button>
				</div>
				<div id="counterTotaleCarrello">Elementi Totali: <span id="counterTotaleCarrelloSpan">0</span></div>
				<div class="fs-1" id="carrelloVuoto">Il Carrello Ã¨ Vuoto</div>
				<div class="row row-cols-1  row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-lg-3" id="cartRowContainer">
					
				</div>
			</div>
		</section>
	</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
